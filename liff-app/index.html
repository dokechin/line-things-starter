<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>Vision Test</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="_hidden_">
      <div>
        <ul class="button_top">
            <button id="top" class="direction" onclick="handlerToggleLed(0)">上
            </button>
        </ul>
        <ul class="button">
            <button id="left" class="direction" onclick="handlerToggleLed(2)">左
            </button>
            <div class="panel"><div><span id="trial">右 0.3</span><br /><span id ="fail">&#x0323;</span></div>
            </div>
            <button id="right" class="direction" onclick="handlerToggleLed(1)">右
            </button>
        </ul>
        <ul class="button_buttom">
          <button id="buttom" class="direction" onclick="handlerToggleLed(3)">下
          </button>
        </ul>
      </div>
      <hr />
      <span id ="result"></span>
      <div id ="retry" class="hidden">
        <button id="retry_btn" onclick="retry()">再検査
        </button>  
      </div>
      <hr />
    </div>
  </body>

</html>
